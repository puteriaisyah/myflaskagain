{% extends "base.html" %}

{% block content %}
    <div class="card-wrapper">

        <div class="card">

            <h1 class="center">Dashboard</h1>
            <p class="center">You are currently logged in.</p>

            <div class="center">
                <a href="/user/signout" class="btn btn--secondary">Sign Out</a>
            </div>

        </div>

        <div class="card">

            <h2 class="center">Your Information</h2>

            <p>
                <strong>ID:</strong> {{ session['user']['_id'] }}<br>
                <strong>Name:</strong> {{ session['user']['name'] }}<br>
                <strong>Email:</strong> {{ session['user']['email'] }}
            </p>
            <div class="center">
                <a href="/user/adduserinfo" class="btn btn--secondary">Add My Information</a>
            </div>

        </div>
    </div>

    <!---<h1>Dashboard</h1>

    {{ session['logged_in'] }}
    {{ session['user'] }}--->

{% endblock %}
