{% extends "base.html" %}

{% block content %}
<div class="card-wrapper">

    <!--Create Account-->
    <div class="card">
        <h1 class="center">Update Your Information</h1>
        <form name="update_form">
            <label for="name">Name</label>
            <input type="text" name="name" class="field" required>

            <label for="name">Age</label>
            <input type="number" name="age" class="field" required>

            <label for="name">Occupation</label>
            <input type="text" name="occupation" class="field" required>

            <label for="name">Gender</label>
            <input type="text" name="gender" class="field" required>

            <label for="name">Email</label>
            <input type="email" name="email" class="field" required>

            <label for="name">Country</label>
            <input type="text" name="country" class="field" required>

            <label for="name">Contact</label>
            <input type="text" name="contact" class="field" required>

            <p class="error error--hidden"></p>

            <input type="submit" value="Save Changes" class="btn">
        </form>
    </div>
</div>

{% endblock %}
